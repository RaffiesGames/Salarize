<!DOCTYPE html>
<html>
     <head>
          <title>Salary Predictor</title>
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
          <style>
               .header {
                    padding: 30px;
                    text-align: center;
                    background: #1abc27;
                    color: white;
                    font-size: 32px;
               }

               /* Increase the font size of the heading */
               .header h1 {
                    font-size: 32px;
               }
               @media screen and (max-width: 400px) {
                    .navbar a {
                    float: none;
                    width: 100%;
                    }
               }
               .navbar a:hover {
                    background-color: #ddd;
                    color: black;
               }
               .navbar a.right {
                    float: right;
               }
               .navbar a {
                    float: left;
                    display: block;
                    color: white;
                    text-align: center;
                    padding: 14px 20px;
                    text-decoration: none;
               }
               .navbar {
                    overflow: hidden;
                    background-color: #333;
               }
               body {
                    font-family: Arial, Helvetica, sans-serif;
                    margin: 0;
               }
               form{
                    text-align: center;
               }
               form input {
                    border: none;
                    /* background: transparent; */
                    border-bottom: 1px solid #fff;
                    outline: none;
                    margin:0px auto; 
                    display:block;
               }
          </style>
          <script>
               function updateTextInput(s,val) {
                    document.getElementById(s).value=val; 
               }
          </script>
     </head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
     <body>
          <nav class="navbar">
               <a href="/">Home</a>
               <a href="index">Predict</a>
               <a href="contact.html">Feedback</a>
          </nav>
          <div class="header">
                    <h1>Predictor</h1>
          </div>
        
          <section class="section section-signup">
               <div class="container">
                    <div class="row">
                         <div class="col s12 m4">
                              <div class="card-panel grey lighten-4 grey-text text-darken-4 z-depth-0">
                                   <form action="{{ url_for('analyze')}}" method="POST">
                                        <div class="input-field">
                                             <p class="range-field">
                                             <label for=""><br><b>10th Percentage</b></br></label></label></label>
                                             <input type="range" id="10percentage" name="10percentage" min="0" max="100" value="0" step="1" onchange="updateTextInput('ti',this.value);" >    
                                             <input type="text" id="ti" value="">
                                        </div>
                                        <div class="input-field">
                                             <p class="range-field">
                                             <label for=""><br><b>12th Percentage</b></br></label></label></label>
                                             <input type="range" id="12percentage" name="12percentage" min="0" max="100" value="0" step="1" onchange="updateTextInput('ti2',this.value);">
                                             <input type="text" id="ti2" value="">
                                        </div>
                                        <div class="input-field">
                                             <p class="range-field">
                                             <label for=""><br><b>College GPA</b></br></label></label></label>
                                             <input type="range" id="collegeGPA" name="collegeGPA" min="0" max="100" value="0" step="1" onchange="updateTextInput('ti3',this.value);">
                                             <input type="text" id="ti3" value="">
                                        </div>
                                        <div class="input-field">      
                                             <p class="range-field">
                                             <label for=""><br><b>English</b></br></label></label></label>
                                             <input type="range" id="English" name="English" min="0" max="1000" value="0" step="1" onchange="updateTextInput('ti4',this.value);"> 
                                             <input type="text" id="ti4" value="">
                                        </div>
                                        <div class="input-field">
                                             <p class="range-field">                                             
                                             <label for=""><br><b>Logical</b></br></label></label></label>
                                             <input type="range" id="Logical" name="Logical" min="0" max="1000" value="0" step="1" onchange="updateTextInput('ti5',this.value);">
                                             <input type="text" id="ti5" value="">
                                        </div>
                                        <div class="input-field">
                                             <p class="range-field">                                             
                                             <label for=""><br><b>Quant</b></br></label></label></label>
                                             <input type="range" id="Quant" name="Quant" min="0" max="1000" value="0" step="1" onchange="updateTextInput('ti6',this.value);">
                                             <input type="text" id="ti6" value="">
                                        </div>
                                        <div class="input-field">
                                             <p class="range-field">
                                             <label for=""><br><b>Domain</b></br></label></label></label>
                                             <input type="range" id="Domain" name="Domain" min="0" max="1" value="0" step="0.001" onchange="updateTextInput('ti7',this.value);">
                                             <input type="text" id="ti7" value="">
                                        </div>
                                        <div class="input-field">
                                             <p class="range-field">                                             
                                             <label for=""><br><b>Computer Programming</b></br></label></label></label>
                                             <input type="range" id="CP" name="CP" min="0" max="1000" value="0" step="1" onchange="updateTextInput('ti8',this.value);">
                                             <input type="text" id="ti8" value="">
                                        </div>
                                        <div class="input-field">
                                             <p class="range-field">
                                             <label for=""><br><b>Computer Science</b></br></label></label></label>
                                             <input type="range" id="CS" name="CS" min="0" max="1000" value="0" step="1" onchange="updateTextInput('ti9',this.value);">
                                             <input type="text" id="ti9" value="">
                                        </div>
                                        <div class="input-field">
                                             <p class="range-field">                                             
                                             <label for=""><br><b>Conscientiousness</b></br></label></label></label>
                                             <input type="range" id="conscientiousness" name="conscientiousness" min="-10" max="10" value="0" step="1" onchange="updateTextInput('ti10',this.value);">
                                             <input type="text" id="ti10" value="">
                                        </div>
                                        <div class="input-field">
                                             <p class="range-field">                                             
                                             <label for=""><br><b>Agreeableness</b></br></label></label></label>
                                             <input type="range" id="agreeableness" name="agreeableness" min="-10" max="10" value="0" step="1" onchange="updateTextInput('ti11',this.value);">
                                             <input type="text" id="ti11" value="">
                                        </div>
                                        <div class="input-field">
                                             <p class="range-field">                                             
                                             <label for=""><br><b>Extraversion</b></br></label></label></label>
                                             <input type="range" id="extraversion" name="extraversion" min="-10" max="10" value="0" step="1" onchange="updateTextInput('ti12',this.value);">
                                             <input type="text" id="ti12" value="">
                                        </div>
                                        <div class="input-field">
                                             <p class="range-field">                                             
                                             <label for=""><br><b>Neuroticism</b></br></label></label></label>
                                             <input type="range" id="nueroticism" name="nueroticism" min="-10" max="10" value="0" step="1" onchange="updateTextInput('ti13',this.value);">
                                             <input type="text" id="ti13" value="">
                                        </div>
                                        <div class="input-field">
                                             <p class="range-field">                                             
                                             <label for=""><br><b>Openness</b></br></label></label></label>
                                             <input type="range" id="openess_to_experience" name="openess_to_experience" min="-10" max="10" value="0" step="1" onchange="updateTextInput('ti14',this.value);">
                                             <input type="text" id="ti14" value="">
                                        </div>
                                        <div class="input-field">
                                             <p class="range-field">                                             
                                             <label for=""><br><b>12th Graduation Age</b></br></label></label></label>
                                             <input type="range" id="12GradAge" name="12GradAge" min="16" max="30" value="0" step="1" onchange="updateTextInput('ti15',this.value);">
                                             <input type="text" id="ti15" value="">
                                        </div>
                                        <div class="input-field">
                                             <p class="range-field">
                                             <label for=""><br><b>College Graduation Age</b></br></label></label></label>
                                             <input type="range" id="GradAge" name="GradAge" min="16" max="30" value="0" step="1" onchange="updateTextInput('ti16',this.value);">                               
                                             <input type="text" id="ti16" value="">  
                                        </div>
                                        <div class="input-field">
                                             <label><b>Gender:</b></label>
                                             <p class="radio-field">
                                             <input type="radio" name="Gender" id="female" value="female" checked> Female </input><br>
                                             <input type="radio" name="Gender" id="male" value="male"> Male </input><br>
                                        </div>
                                        <div class="input-field">
                                             <label><b>12th Board:</b></label>
                                             <p class="radio-field">
                                             <input type="radio" name="12board" id="cbse" value="cbse" checked>CBSE</input><br>
                                             <input type="radio" name="12board" id="icse" value="icse">ICSE</input><br>
                                             <input type="radio" name="12board" id="n/a" value="n/a">None</input><br>
                                             <input type="radio" name="12board" id="state" value="state">State</input><br>
                                        </div>
                                        <div class="input-field">
                                             <label><b>Degree:</b></label>
                                             <p class="radio-field">
                                             <input type="radio" name="degree" id="BE" value="BE" checked>B.E/B.Tech</input><br>
                                             <input type="radio" name="degree" id="MSc" value="MSc">M.Sc</input><br>
                                             <input type="radio" name="degree" id="ME" value="ME">M.E/M.Tech</input><br>
                                             <input type="radio" name="degree" id="MCA" value="MCA">MCA</input><br>
                                        </div>
                                        <div class="input-field">
                                             <label><b>Specialization:</b></label>
                                             <p class="radio-field">
                                             <input type="radio" name="Specialization" id="CS" value="CS" checked>CS</input><br>
                                             <input type="radio" name="Specialization" id="EC" value="EC">EC</input><br>
                                             <input type="radio" name="Specialization" id="EL" value="EL">EL</input><br>
                                             <input type="radio" name="Specialization" id="ME" value="ME">ME</input><br>
                                             <input type="radio" name="Specialization" id="other" value="other">Other</input><br><br>
                                        </div>
                                        <input type="submit" value="Predict" class="btn btn-small white purple-text waves-effect waves-light btn-extend" onClick="nextPage();">
                                        <input type="reset" value="Clear" class="btn btn-small white purple-text waves-effect waves-light btn-extend">
                                   </form>
                              </div>
                         </div>
                         


                         
                         <div class="col s12 m4 offers">
                              <h4><b><u>Prediction</u></b></h4>
                              <div class="collection" role="alert">
                                   <p  class="collection-item active purple">Predicted result:
                                   Your salary will lie between {{ result_prediction_l , result_prediction_u}}</p>
                              </div>
                         </div>
                    </div>
               </div>
          </section>
     </body>

<script>
    


          // Or with jQuery

        $(document).ready(function(){
          $('select').formSelect();
        });
</script>


         
         
         
</html>
